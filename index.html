<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <link rel="stylesheet" href="./src/style.css" />
    <!-- Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>

  <body>
    <div id="app">

      <!-- CDNS NECESARIAS PARA QUILL-->
      <link
        href="https://cdn.jsdelivr.net/npm/quill@2.0.0-rc.2/dist/quill.snow.css"
        rel="stylesheet"
      />

      <!-- CDN EXTRAS -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/quill@2.0.0-rc.2/dist/quill.js"></script>
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css"
      />
      <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" />

      <!-- BARRA DE HERRAMIENTAS -->
      <span id="toolbar-container">

        <span class="ql-formats"> <!-- fuente y tamaño -->
          <select class="ql-font"></select>
          <select class="ql-size"></select>
        </span>

        <span class="ql-formats"> <!-- decoración de texto -->
          <button class="ql-bold"></button>
          <button class="ql-italic"></button>
          <button class="ql-underline"></button>
          <button class="ql-strike"></button>
        </span>

        <span class="ql-formats"> <!-- color y fondo de texto -->
          <select class="ql-color"></select>
          <select class="ql-background"></select>
        </span>

        <span class="ql-formats"> <!-- sub sup caracteres -->
          <button class="ql-script" value="sub"></button>
          <button class="ql-script" value="super"></button>
        </span>

        <span class="ql-formats"> <!-- formatos html -->
          <button class="ql-header" value="1">h1</button>
          <button class="ql-header" value="2">h2</button>
          <button class="ql-header" value="3">h3</button>
          <button class="ql-header" value="4">h4</button>
          <button class="ql-header" value="5">h5</button>
          <button class="ql-header" value="6">h6</button>
          <button class="ql-blockquote"></button>
          <button class="ql-code-block"></button>
        </span>

        <span class="ql-formats"> <!-- modo de lista, indentación -->
          <button class="ql-list" value="ordered"></button>
          <button class="ql-list" value="bullet"></button>
          <button class="ql-indent" value="-1"></button>
          <button class="ql-indent" value="+1"></button>
        </span>

        <span class="ql-formats"> <!-- dirección y alineación del texto -->
          <button class="ql-direction" value="rtl"></button>
          <select class="ql-align"></select>
        </span>

        <span class="ql-formats"> <!-- agregar links, imagenes, videos y formulas katex -->
          <button class="ql-link"></button>
          <button class="ql-image"></button>
          <button class="ql-video"></button>
          <button class="ql-formula"></button>
        </span>

        <span class="ql-formats"> <!-- resetear los estilos del texto seleccionado -->
          <button class="ql-clean"></button>
        </span>

        <!-- custom: content buttons -->
        <span class="ql-formats">
          <button id="deleteTextButton" title="Eliminar un trozo de texto"><i class="fa-solid fa-trash"></i></button>
          <button id="getContentsButton" title="obtener todo el texto"><i class="fa-regular fa-file"></i></button>
          <button id="getLengthButton" title="Longitud del texto" ><i class="fa-solid fa-ruler-horizontal"></i></button>
          <button id="getTextButton" title="Obtener todo el texto en normal"><i class="fa-solid fa-font"></i></button>
          <button id="getSemanticHTMLButton" title="obtener un trozo/todo el html semantico "><i class="fa-brands fa-html5"></i></button>
          <button id="insertEmbedButton" title="agregar una imagen como embebido" ><i class="fa-solid fa-anchor"></i></button>
          <button id="insertTextButton" title="agregar un texto sin/con formato"><i class="fa-solid fa-font"></i></button>
          <button id="setContentsButton" title="sobrescribir todo el contenido del editor por un delta"><i class="fa-regular fa-pen-to-square"></i></button>
          <button id="setTextButton" title="reemplazar contenido del editor con un texto plano"><i class="fa-solid fa-pen"></i></button>
          <button id="updateContentsButton" title="actualizar contenido formateado usando un delta"><i class="fa-solid fa-marker"></i></button>
        </span>

        <!-- custom: formatting buttons (texto seleccionado/lo siguiente a escribir) -->
        <span class="ql-formats">
          <button id="formatButton" title="Formatear el texto/lineaas seleccionado/siguiente a escribir">1</button>
          <button id="formatLIneButton" title="Formatear las lineas de un rango dado">2</button>
          <button id="formatTextButton" title="Formtear un texto en un rango dado">3</button>
          <button id="getFormatButton" title="obtener los formatos en comun del texto seleccionado o del cursor actual">4</button>
          <button id="removeFormatButton" title="remover los formatos del texto seleccionado o del cursor actual">5</button>
        </span>
        
        <!-- custom: selections buttons  -->
        <span class="ql-formats">
          <button id="getBoundsButton" title="Obtener la posicion de la seleccion">1x</button>
          <button id="getSelectionButton" title="Recuperar el rango de la selección actual">2x</button>
          <button id="setSelectionButton" title="Seleccionar un texto por el usuario">3x</button>
          <button id="scrollSelectionInToView" title="Desplazar el scroll hasta donde se encuentra el texto seleccionado/cursor">4x</button>
        </span>

        <!-- custom: editor buttons -->
        <span class="ql-formats">
          <button id="blurButton" title="Quitar el blur al editor? a mi me lo activa -_-">blur</button>
          <button id="disableButton" title="Desactivar el editor">dis</button>
          <button id="enableButton" title="activar el editor">ena</button>
          <button id="focusButton" title="darle el foco al editor">foc</button>
          <button id="hasFocusButton" title="comprobar si el editor tiene el foco">hf</button>
          <button id="updateButton" title="buscar actualizaciones, modo colaborativo">upd</button>
          <button id="scrollRectIntoViewButton" title="para desplzar el scroll a una ubicacación dada por pixel">scrl</button>
        </span>
      </div>

      <!-- CONTENEDOR DEL EDITOR -->
      <div id="editor" />

    </div>

    <!-- MIS ARCHIVOS -->
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
